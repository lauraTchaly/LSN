<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Atualizar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip class="chip" color="dark">
    <ion-label>Preencha todos os campos abaixo</ion-label>
  </ion-chip>

  <ion-card class="imagem">
    <img src="{{imagem}}">
    <ion-item>
      <input type="file" (change)="enviaArquivo($event)" />
    </ion-item>
  </ion-card>

  <form [formGroup]="formGroup">
    <ion-list>

      <ion-item class="pree">
        <ion-label floating>Nome: </ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item class="pree">
        <ion-label floating>CPF: </ion-label>
        <ion-input formControlName="cpf" type="text"></ion-input>
      </ion-item>

      <ion-item class="pree">
        <ion-label floating>Celular:</ion-label>
        <ion-input formControlName="celular" type="text"></ion-input>
      </ion-item>

      <ion-item class="pree">
        <ion-label floating>Endere√ßo:</ion-label>
        <ion-input formControlName="endereco" type="text"></ion-input>
      </ion-item>

      <ion-item class="pree">
        <ion-label floating>Data de Nascimento:</ion-label>
        <ion-input formControlName="nascimento" type="text"></ion-input>
      </ion-item>

    </ion-list>
  </form>
  <ion-row align-items-center>
    <ion-col class="botao1">
      <ion-button type="submit" color="primary" (click)="cancelar()">Cancelar</ion-button>
    </ion-col>
    <ion-col class="botao2">
      <ion-button type="submit" color="success" (click)="atualizarperfil()">Atualizar</ion-button>
    </ion-col>

  </ion-row>

</ion-content>
